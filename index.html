<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" type="imagex/png" href="./files/assets/favicon.png">
  <title>Pokemon Battle</title>
</head>
<body>
  <header class="box-header">
    <ul class="img-pokemon">
      <li class="card">
        <img class="first-pokemon" src="" alt="blastoise-card">
      </li>
      <li class="card">
        <img class="second-pokemon"src="" alt="charizard-card">
      </li>
      <li class="card">
        <img class="third-pokemon" src="" alt="gengar-card">
      </li>
      <li class="card">
        <img class="fourth-pokemon" src="" alt="">
      </li>
    </ul>
  </header>

<section class="container-stats-names">
  <div class="container-text">
    <h3>Escolha o seu atributo</h3>
  </div>

  <div class="select-satats">
    <label class="space-satates" for="">
      <input type="radio" name="stats-pokemon" >  HP
    </label>
    <label class="space-satates" for="">
      <input type="radio" name="stats-pokemon" >  Attack
    </label>
    <label class="space-satates" for="">
      <input type="radio" name="stats-pokemon" > Defense
    </label>
    <label class="space-satates" for="">
      <input type="radio" name="stats-pokemon" > Speed
    </label>
  </div>
</section>

<main class="container-cards">
  <section class="box-card">
    <div>
      <h2 class="size">bulbassauro</h2>
    </div>
    <div class="container-img">
      <img src="" alt="">
    </div>
        <!-- stats é o objeto da API - posso usar base_stat: "", name: "hp" / attack/ defense / speed -->
    <div class="container-states-values">
      <div>
      <h3>HP:</h3>
      <p></p>
      </div>
      <div>
        <h3>Attack:</h3>
        <p></p>
      </div>
      <div>
        <h3>Defense:</h3>
        <p></p>
      </div>
      <div>
        <h3>Speed:</h3>
        <p></p>
      </div>
    </div>
  </section>

  <section class="box-card">
    <div>
      <h2 class="size">onix</h2>
    </div>
    <div class="container-img">
      <img src="" alt="">
    </div>
        <!-- stats é o objeto da API - posso usar base_stat: "", name: "hp" / attack/ defense / speed -->
    <div class="container-states-values">
      <div>
      <h3>HP:</h3>
      <p></p>
      </div>
      <div>
        <h3>Attack:</h3>
        <p></p>
      </div>
      <div>
        <h3>Defense:</h3>
        <p></p>
      </div>
      <div>
        <h3>Speed:</h3>
        <p></p>
      </div>
    </div>
  </section>
</main>

  <script src="script.js"></script>
</body>
</html>
